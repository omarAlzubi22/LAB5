<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Portal</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: #444444;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            color: #ffc107;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 15px 0;
        }

        .btn-link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #333;
            background-color: #ffc107;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-link:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Portal</h1>
        <ul>
            <li><a href="/password-checker"><button class="btn-link">Password Quality Check</button></a></li>
            <li><a href="/email-validator"><button class="btn-link">Email Validator</button></a></li>
            <li><a href="/quiz"><button class="btn-link">Take the Quiz</button></a></li>
        </ul>
    </div>
</body>
</html>
